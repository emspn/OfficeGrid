# ? PRODUCTION BUILD OPTIMIZATIONS
# Increase memory for Gradle to prevent frequent GC and slow builds
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable parallel task execution
org.gradle.parallel=true

# Re-use build outputs from previous runs
org.gradle.caching=true

# ? Experimental but high impact: Skips build configuration if unchanged
org.gradle.configuration-cache=true

# Enable incremental compilation
kotlin.incremental=true
kotlin.incremental.useClasspathSnapshot=true

# Standard Android Flags
android.useAndroidX=true
kotlin.code.style=official
android.nonTransitiveRClass=true
android.experimental.privacysandbox.sdk.enable=false
